before_script:
  - export JAVA_HOME="/usr/lib/jvm/java-8-oracle"
  - export ANDROID_HOME="/home/ohefny/Android/sdk"
  - PATH=$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$HOME/bin:/usr/local/bin:$PATH

stages:
  - lint
  - test
  - build
  - deploy


lint_check_main_development:
  stage: lint
  script:
    - echo lint
    - ./gradlew clean lintMainDebug
  except:
    - staging
    - production


lint_check_all:
  stage: lint
  script:
    - ./gradlew clean lint
  only:
    - staging
    - production


unit_test_main_development:
  stage: test
  script:
    - ./gradlew clean testMainDebugUnitTest
  except:
    - staging
    - production


unit_test_all:
  stage: test
  script:
    - ./gradlew clean test
  only:
    - staging
    - production
